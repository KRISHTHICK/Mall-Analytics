<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mall of Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-white dark:bg-gray-800 shadow-md flex-shrink-0 sidebar fixed lg:relative -translate-x-full lg:translate-x-0">
            <div class="flex items-center justify-between p-4">
                <h1 class="text-2xl font-bold">Mall of Analytics</h1>
                <button id="sidebar-close" class="lg:hidden">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <nav class="mt-4">
                <a href="#" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 bg-gray-200 dark:bg-gray-700">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    Dashboard
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Heatmaps
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                    Products
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Zones
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.55a2.5 2.5 0 010 4l-4.55 2.5M4 10l4.55a2.5 2.5 0 000 4L4 16.5M12 4v16"></path></svg>
                    Cameras
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V7a2 2 0 012-2h5l2 2h5a2 2 0 012 2v5a2 2 0 01-2 2H9z"></path></svg>
                    Reports
                </a>
            </nav>
            <div class="p-4 mt-4 border-t border-gray-200 dark:border-gray-700">
                <h3 class="font-semibold">Filters</h3>
                <div class="mt-4">
                    <label for="time-range" class="block text-sm font-medium">Time Range</label>
                    <select id="time-range" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option>Last 24 hours</option>
                        <option>Last 7 days</option>
                        <option>Last 30 days</option>
                        <option>Custom</option>
                    </select>
                </div>
                <div class="mt-4">
                    <label for="product-category" class="block text-sm font-medium">Product Category</label>
                    <select id="product-category" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option>All</option>
                        <option>Electronics</option>
                        <option>Apparel</option>
                        <option>Food</option>
                    </select>
                </div>
                <div class="mt-4">
                    <label for="floor-zone" class="block text-sm font-medium">Floor or Zone</label>
                    <select id="floor-zone" class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option>All</option>
                        <option>Floor 1</option>
                        <option>Floor 2</option>
                        <option>Food Court</option>
                    </select>
                </div>
            </div>
            <div class="p-4 mt-auto">
                <a href="#" class="flex items-center px-4 py-2 text-gray-700 dark:text-gray-200 hover:bg-gray-200 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    Settings
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="flex items-center justify-between p-4 shadow-md bg-white dark:bg-gray-800">
                <div class="flex items-center">
                    <button id="sidebar-open" class="lg:hidden mr-4">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <div id="status-indicator" class="flex items-center">
                        <span class="relative inline-block">
                            <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-green-400 ring-2 ring-white"></span>
                            <span class="text-sm font-semibold">Online</span>
                        </span>
                    </div>
                    <div class="ml-4">
                        <input type="text" placeholder="Search..." class="px-4 py-2 border rounded-md bg-gray-200 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="download-report-btn" class="mr-4 px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">Download Report</button>
                    <button id="theme-toggle" class="mr-4">
                        <svg id="theme-toggle-dark-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-12.66l-.707.707M4.04 19.96l-.707.707M21 12h-1M4 12H3m16.66-7.96l-.707-.707M4.04 4.04l-.707-.707"></path></svg>
                    </button>
                    <div class="relative">
                        <button class="flex items-center">
                            <img src="https://i.pravatar.cc/40" alt="Avatar" class="w-10 h-10 rounded-full">
                        </button>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900 p-6">
                <!-- Key Stats -->
                <div id="key-stats-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Key stats cards will be injected here -->
                </div>

                <!-- Main Dashboard Panels -->
                <div class="mt-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Activity Heatmap -->
                    <div class="lg:col-span-2 bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg interactive-panel" data-modal-title="Activity Heatmap">
                        <h3 class="text-lg font-semibold">Activity Heatmap</h3>
                        <div id="heatmap-container" class="mt-4 h-96 grid grid-cols-10 grid-rows-10 gap-1">
                            <!-- Heatmap cells will be injected here -->
                        </div>
                    </div>

                    <!-- Top Products -->
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg interactive-panel" data-modal-title="Top Products">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold">Top Products</h3>
                            <button class="add-btn px-3 py-1 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700" data-type="product">Add</button>
                        </div>
                        <ul id="product-list" class="mt-4 space-y-4">
                            <!-- Product list will be injected here -->
                        </ul>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Zone Activity -->
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg interactive-panel" data-modal-title="Zone Activity">
                        <h3 class="text-lg font-semibold">Zone Activity</h3>
                        <div class="mt-4 h-64"><canvas id="zone-chart"></canvas></div>
                    </div>

                    <!-- Camera Status -->
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                        <div class="flex items-center justify-between">
                            <h3 class="text-lg font-semibold">Camera Status</h3>
                            <button class="add-btn px-3 py-1 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700" data-type="camera">Add</button>
                        </div>
                        <ul id="camera-list" class="mt-4 space-y-2">
                            <!-- Camera list will be injected here -->
                        </ul>
                    </div>

                    <!-- Floor Plan -->
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
                        <h3 class="text-lg font-semibold">Floor Plan</h3>
                        <div class="mt-4 h-64 bg-gray-200 dark:bg-gray-700 rounded-lg flex items-center justify-center">
                            <p>Floor Plan Placeholder</p>
                        </div>
                        <div class="mt-4 flex justify-end space-x-2">
                            <input type="file" id="floor-plan-upload" class="hidden">
                            <button onclick="document.getElementById('floor-plan-upload').click()" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">Upload</button>
                        </div>
                    </div>
                </div>

                <div class="mt-6 grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <!-- Dwell Time -->
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg interactive-panel" data-modal-title="Top Zones by Dwell Time">
                        <h3 class="text-lg font-semibold">Top Zones by Dwell Time</h3>
                        <div class="mt-4 h-80"><canvas id="dwell-time-chart"></canvas></div>
                    </div>

                    <!-- Entrance Usage -->
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg interactive-panel" data-modal-title="Busiest Entrances">
                        <h3 class="text-lg font-semibold">Busiest Entrances</h3>
                        <div class="mt-4 h-80"><canvas id="entrance-chart"></canvas></div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Overlay Modal -->
    <div id="overlay-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 w-11/12 md:w-4/5 h-4/5 rounded-2xl shadow-lg p-6 flex flex-col">
            <div class="flex justify-between items-center">
                <h2 id="overlay-title" class="text-2xl font-bold"></h2>
                <button id="close-overlay" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="mt-4 border-b border-gray-200 dark:border-gray-700">
                <nav id="overlay-tabs" class="flex space-x-4" aria-label="Tabs">
                    <a href="#" class="overlay-tab px-3 py-2 font-medium text-sm rounded-md text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">Overview</a>
                    <a href="#" class="overlay-tab px-3 py-2 font-medium text-sm rounded-md text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">Trends</a>
                    <a href="#" class="overlay-tab px-3 py-2 font-medium text-sm rounded-md text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">Insights</a>
                </nav>
            </div>
            <div class="mt-4 flex-1 flex flex-col">
                <div class="flex justify-end mb-4">
                    <select id="chart-type-selector" class="px-4 py-2 border rounded-md bg-gray-200 dark:bg-gray-700">
                        <option value="doughnut">Doughnut</option>
                        <option value="line">Line</option>
                        <option value="bar">Column</option>
                    </select>
                </div>
                <div class="relative flex-grow"><canvas id="overlay-chart"></canvas></div>
                <div id="chart-explanation" class="mt-4 text-sm text-gray-600 dark:text-gray-400 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg">
                    <!-- Chart explanation will be injected here -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Form Modal -->
    <div id="form-modal" class="fixed inset-0 bg-black bg-opacity-75 hidden items-center justify-center z-50">
        <div class="bg-white dark:bg-gray-800 w-full max-w-md rounded-2xl shadow-lg p-6">
             <div class="flex justify-between items-center">
                <h2 id="form-modal-title" class="text-2xl font-bold"></h2>
                <button id="close-form-modal" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="form-modal-content" class="mt-4">
                <!-- Form content will be injected here -->
            </div>
        </div>
    </div>

    <script src="./public/dummy-data.js"></script>
    <script src="./public/dashboard.js"></script>
</body>
</html>
